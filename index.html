<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="NumMatch">
    <meta name="theme-color" content="#667eea">
    <meta name="description" content="Eğlenceli sayı eşleştirme oyunu">
    
    <title>NumMatch - Sayı Eşleştirme Oyunu</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Apple Touch Icons (optional - will work without icons) -->
    <!-- <link rel="apple-touch-icon" href="icon-192.png"> -->
    
    <!-- Favicon (optional) -->
    <!-- <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png"> -->
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Start Screen -->
    <div id="startScreen" class="start-screen">
        <div class="start-content">
            <h1 class="start-title">NumMatch</h1>
            <div class="best-score-display">
                <div class="best-score-label">En Yüksek Skor</div>
                <div class="best-score-value" id="startBestScore">0</div>
            </div>
            <p class="start-hook">Daha iyisini yapabilir misin?</p>
            <button id="startGameBtn" class="start-btn">Oyuna Başla</button>
        </div>
    </div>
    
    <!-- Game Container (Hidden initially) -->
    <div id="gameContainer" class="game-container" style="display: none;">
        <div class="container">
            <div class="header">
                <div class="control-buttons-top">
                    <button id="pauseBtn" class="control-btn">Durdur</button>
                    <button id="menuBtn" class="control-btn">Ana Menü</button>
                </div>
                <h1>NumMatch</h1>
                <div class="score-container">
                    <div class="score">Skor: <span id="score">0</span></div>
                    <div class="best-score">En Yüksek: <span id="bestScore">0</span></div>
                    <div class="next-number">Sonraki: <span id="nextNumber">1</span></div>
                </div>
            </div>
            
            <div class="game-board" id="gameBoard">
                <!-- 4x4 grid will be generated by JavaScript -->
            </div>
            
            <div class="instructions">
                <p>Sayıları sürükleyerek birleştirin ve toplayın!</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
