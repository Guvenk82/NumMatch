<!DOCTYPE html>
<html>
<head>
    <title>Create PWA Icons</title>
</head>
<body>
    <h1>PWA Icon Creator</h1>
    <p>Bu sayfayı açtığınızda icon'lar otomatik olarak indirilecek.</p>
    <canvas id="canvas192" width="192" height="192" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    <canvas id="canvas512" width="512" height="512" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    <script>
        function createIcon(canvasId, size, filename) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Draw white circle
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size * 0.35, 0, 2 * Math.PI);
            ctx.fill();
            
            // Draw number "1"
            ctx.fillStyle = '#667eea';
            ctx.font = `bold ${size * 0.4}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('1', size/2, size/2);
            
            // Convert to blob and download
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                console.log(`Downloaded ${filename}`);
            }, 'image/png');
        }
        
        window.onload = () => {
            setTimeout(() => {
                createIcon('canvas192', 192, 'icon-192.png');
                setTimeout(() => {
                    createIcon('canvas512', 512, 'icon-512.png');
                    setTimeout(() => {
                        alert('Icon\'lar indirildi! Lütfen bunları NumMatch klasörüne kaydedin.');
                    }, 1000);
                }, 500);
            }, 100);
        };
    </script>
</body>
</html>
